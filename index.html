<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">
    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Manrope:wght@800&family=Outfit:wght@300;400;600&family=Oxanium:wght@400;700&family=Public+Sans:wght@300;400;700;800&family=Roboto+Mono:ital,wght@0,100;0,200;1,100;1,200&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="nft-card">
            <a href="#" class="image-link">
                <img src="src/images/image-equilibrium.jpg" alt="Equilibrium NFT image" class="image">
            </a>
            <a href="#" class="title-link">
                <h2 class="title">Equilibrium #3429</h2>
            </a>
            <p class="about">Our Equilibrium collection promotes balance and calm.</p>

            <div class="info">
                <p class="price">0.041 ETH</p>
                <p class="days-left">3 days left</p>
            </div>

            <div class="creator">
                <img src="src/images/image-avatar.png" alt="NFT creator" class="avatar">
                <p class="text">Creation of <a href="#" class="name">Jules Wyvern</a></p>
            </div>        
        </div>
    </main>
</body>
</html>
